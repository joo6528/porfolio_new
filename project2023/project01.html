<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>펫쉴드 주문서 페이지 작업</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/project.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/project.js"></script>
</head>
<body>
    <!-- day&night -->
    <div class="button-cover" id="lightBtn"></div>
    <!-- // day&night -->

    <!-- <div class="progress">
        <div class="bar"></div>
    </div> -->

    <!-- 스피드 링크 -->
    <div class="cnt01_wrap wd1600">
        <div class="cnt_header" data-aos="fade-right" data-aos-duration="1400">
            <h2 class="underbar">스피드 링크</h2>
            <span class="info">(최종 작업본과 다르게 노출될 수 있습니다.)</span>
        </div>

        <div class="cnt_section" data-aos="fade-up" data-aos-duration="1600">
            <ul class="link_wrap">
                <li class="link_list"><a href="https://petshield.kr/" target="_blank">홈페이지</a></li>
            </ul>
        </div>
    </div>
    <!-- // 스피드 링크 -->

    <!-- 작업 정보 -->
    <div class="cnt03_wrap wd1600" data-aos="fade-right" data-aos-duration="1400">
        <div class="cnt_header" data-aos="fade-right" data-aos-duration="1400">
            <h2>작업 정보</h2>
        </div>

        <div class="cnt_section">
            <ul class="info">
                <li class="info_solution">
                    <span>솔루션</span>
                    <span>카페24</span>
                </li>

                <li class="info_date">
                    <span>제작기간</span>
                    <span>2023.07 ~ 2023.08</span>
                </li>

                <li class="info_producer">
                    <span>작업자</span>
                    <span>PM(1명), 퍼블리셔(1명), 디자이너(1명)</span>
                </li>

                <li class="info_sec">
                    <span>제작영역</span>
                    <span>퍼블리싱 담당</span>
                </li>

                <li class="info_part">
                    <span>참여도</span>
                    <span>100%</span>
                </li>

                <li class="info_respon">
                    <span>반응형웹</span>
                    <span>X</span>
                </li>
            </ul>
        </div>
    </div>
    <!-- // 작업 정보 -->

    <!-- 작업 내용 -->
    <div class="cnt02_wrap wd1600" data-aos="fade-up" data-aos-duration="1600">
        <div class="cnt_header" data-aos="fade-right" data-aos-duration="1400">
            <h2>업무 성과</h2>
        </div>

        <div class="cnt_section">
            <p class="title">
                <span class="fw600">주문서 퍼블리싱 및 유지보수</span>
                <br>
                <br>
                최종 승인이 완료된 시안과 동일하게 작업 완료하였습니다. <br><br>
                쇼핑몰 오픈 후 수정이 필요한 부분을 정확하고 빠르게 처리하였습니다.
            </p>
        </div>
    </div>
    <!-- // 작업 내용 -->

    <div class="blank120"></div>

    <!-- quick menu -->
    <ul class="quick" id="quickMenu"></ul>
    <!-- // quick menu -->

    <div class="dim"></div>
</body>
</html>
